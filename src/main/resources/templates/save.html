<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        /* Стили для блока ошибок */
        div[th\\:if="${errors}"] {
            margin-top: 15px;
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 320px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h2>Registration</h2>
<form th:action="@{/save}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <button type="submit">Save</button>
</form>

<div th:if="${errors}">
    <p th:text="${errors}"></p>
</div>
</body>
</html>
